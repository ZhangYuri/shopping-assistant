version: '3.8'

services:
  # Development version with hot reload
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: shopping-assistant-app-dev
    ports:
      - "${PORT:-3000}:3000"
      - "9229:9229"  # Debug port
    environment:
      - NODE_ENV=development
      - LOG_LEVEL=debug
      - PORT=3000
      - DATABASE_HOST=mysql
      - DATABASE_PORT=3306
      - DATABASE_NAME=${DATABASE_NAME:-shopping_assistant_dev}
      - DATABASE_USER=${DATABASE_USER:-root}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - REDIS_URL=redis://redis:6379
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - TEAMS_WEBHOOK_URL=${TEAMS_WEBHOOK_URL}
      - JWT_SECRET=${JWT_SECRET:-dev_jwt_secret}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-dev_encryption_key}
    volumes:
      - .:/app
      - /app/node_modules
      - ./storage:/app/storage
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - shopping-assistant-network
    command: npm run dev

  # MySQL Database (same as production)
  mysql:
    image: mysql:8.0
    container_name: shopping-assistant-mysql-dev
    environment:
      - MYSQL_ROOT_PASSWORD=${DATABASE_PASSWORD}
      - MYSQL_DATABASE=${DATABASE_NAME:-shopping_assistant_dev}
      - MYSQL_USER=${DATABASE_USER:-app_user}
      - MYSQL_PASSWORD=${DATABASE_PASSWORD}
    ports:
      - "${DATABASE_PORT:-3307}:3306"  # Different port for dev
    volumes:
      - mysql_dev_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
      - ./docker/mysql/conf:/etc/mysql/conf.d
    restart: unless-stopped
    networks:
      - shopping-assistant-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DATABASE_PASSWORD}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    command: --default-authentication-plugin=mysql_native_password

  # Redis Cache (same as production)
  redis:
    image: redis:7-alpine
    container_name: shopping-assistant-redis-dev
    ports:
      - "${REDIS_PORT:-6380}:6379"  # Different port for dev
    volumes:
      - redis_dev_data:/data
      - ./docker/redis/redis.conf:/usr/local/etc/redis/redis.conf
    restart: unless-stopped
    networks:
      - shopping-assistant-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    command: redis-server /usr/local/etc/redis/redis.conf

volumes:
  mysql_dev_data:
    driver: local
  redis_dev_data:
    driver: local

networks:
  shopping-assistant-network:
    driver: bridge
